        </h1>

    <div class="post-body" itemprop="articleBody">
        <p>记录<code>Linux</code>常用命令.</p>
<span id="more"></span>

<h2 id="包-软件-管理"><a href="#包-软件-管理" class="headerlink" title="包(软件)管理"></a>包(软件)管理</h2><p>yum</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">yum search x</span><br><span class="line">yum info x</span><br><span class="line">yum list x</span><br><span class="line">yum install x</span><br><span class="line">yum update x</span><br><span class="line">yum remove x</span><br><span class="line"><span class="comment"># 清除缓存</span></span><br><span class="line">yum clean x</span><br></pre></td></tr></table></figure>

<p>rpm</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看程序相关配置</span></span><br><span class="line">rpm -qc x</span><br><span class="line"><span class="comment"># 程序相关文件</span></span><br><span class="line">rpm -ql x</span><br><span class="line"><span class="comment"># 已安装包</span></span><br><span class="line">rpm -qa</span><br><span class="line"><span class="comment"># 详细信息</span></span><br><span class="line">rpm -qi x</span><br><span class="line"><span class="comment"># 查询文件来源于那个包</span></span><br><span class="line">rpm -qf x</span><br><span class="line"><span class="comment"># 安装</span></span><br><span class="line">rpm -ivh x.rpm</span><br><span class="line"><span class="comment"># 升级</span></span><br><span class="line">rpm -Uvh x.rpm</span><br><span class="line"><span class="comment"># 卸载</span></span><br><span class="line">rpm -e –force x</span><br></pre></td></tr></table></figure>

<h2 id="网络相关"><a href="#网络相关" class="headerlink" title="网络相关"></a>网络相关</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">ifconfig</span><br><span class="line">ifconfig eth0 up/down</span><br><span class="line">ifconfig eth0 hw ether 00:AA:BB:CC:DD:EE  <span class="comment"># 修改MAC地址</span></span><br><span class="line">ifconfig eth0 192.168.120.56 netmask 255.255.255.0 broadcast 192.168.120.255 <span class="comment"># 配置IP/子网掩码/广播地址</span></span><br><span class="line"></span><br><span class="line">route -n</span><br><span class="line">route add/del default gw 192.168.1.1 eth0 <span class="comment"># 添加默认路由网关</span></span><br><span class="line">route add/del -host 192.168.1.3 gw 192.168.1.1 dev eth0 <span class="comment"># 目标主机</span></span><br><span class="line">route add/del -net 192.168.1.0 netmask 255.255.255.0 dev eth0 <span class="comment"># 目标网络</span></span><br><span class="line">route add -net 10.0.0.0 netmask 255.0.0.0 reject <span class="comment"># 网络不可达</span></span><br><span class="line"></span><br><span class="line">netstat -tnlp <span class="comment"># tcp IP展示 listening PID</span></span><br><span class="line"></span><br><span class="line">ss -tnlp</span><br><span class="line">ss -tnp state <span class="string">&#x27;established&#x27;</span></span><br></pre></td></tr></table></figure>

<p>ip 命令</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">ip a/addr show</span><br><span class="line">ip a/addr/address add/del 192.168.78.130/24 dev eth1 <span class="comment"># 添加IP</span></span><br><span class="line">ip a flush dev eth1</span><br><span class="line"></span><br><span class="line">ip link sh/show/l/ls/lsit eth1</span><br><span class="line">ip link <span class="built_in">set</span> dev eth1 down/up</span><br><span class="line"></span><br><span class="line">ip r/ro/route sh/show</span><br><span class="line">ip r/ro/route add/del 192.168.79.0/24 dev eth1</span><br><span class="line">ip r/ro/route add/del/chg/change default via 192.168.78.1</span><br></pre></td></tr></table></figure>

    </div>
