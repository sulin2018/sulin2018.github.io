<span id="more"></span>

<h2 id="查看仓库信息"><a href="#查看仓库信息" class="headerlink" title="查看仓库信息"></a>查看仓库信息</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">svn info</span><br></pre></td></tr></table></figure>

<h2 id="svn-基础命令"><a href="#svn-基础命令" class="headerlink" title="svn 基础命令"></a>svn 基础命令</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 检出代码到本地</span></span><br><span class="line">svn checkout path（path是服务器上的目录）</span><br><span class="line"><span class="comment"># 添加新文件</span></span><br><span class="line">svn add test.php</span><br><span class="line"><span class="comment"># 提交文件到版本库</span></span><br><span class="line">svn commit -m <span class="string">&quot;LogMessage&quot;</span> [-N] [--no-unlock] PATH(如果选择了保持锁，就使用–no-unlock开关)</span><br><span class="line"><span class="comment"># 更新代码svn up（默认最新 m版本 path文件）</span></span><br><span class="line">svn update -r m path</span><br><span class="line"><span class="comment"># 比较（m与n版本比较，默认比较基础版本）</span></span><br><span class="line">svn diff -r m:n path</span><br><span class="line"><span class="comment"># 查看日志</span></span><br><span class="line">svn <span class="built_in">log</span> path</span><br><span class="line"><span class="comment"># 合并a到b</span></span><br><span class="line">svn merge a b</span><br><span class="line"><span class="comment"># merge也可以用于代码回滚 比如由10号版本回到8号版本</span></span><br><span class="line">svn merge -r 10:8 ./</span><br></pre></td></tr></table></figure>

<h2 id="恢复"><a href="#恢复" class="headerlink" title="恢复"></a>恢复</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 恢复修改，不会恢复被删除目录</span></span><br><span class="line">svn revert</span><br></pre></td></tr></table></figure>

<h2 id="解决冲突"><a href="#解决冲突" class="headerlink" title="解决冲突"></a>解决冲突</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">svn resolved</span><br></pre></td></tr></table></figure>

<h2 id="进阶命令"><a href="#进阶命令" class="headerlink" title="进阶命令"></a>进阶命令</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看文件状态</span></span><br><span class="line"><span class="comment"># ?：不在svn的控制中；M：内容被修改；C：发生冲突；A：预定加入到版本库；K：被锁定</span></span><br><span class="line">svn status path</span><br><span class="line"><span class="comment"># 第一列保持相同，第二列显示工作版本号，第三和第四列显示最后一次修改的版本号和修改人</span></span><br><span class="line">svn status -v path</span><br><span class="line"></span><br><span class="line"><span class="comment"># 加锁、解锁</span></span><br><span class="line">svn lock/unlock -m <span class="string">&quot;LockMessage&quot;</span> [--force] PATH</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除</span></span><br><span class="line">svn delete path -m <span class="string">&quot;delete test fle&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 合并差异到当前文件</span></span><br><span class="line">svn merge -r m:n path</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列出版本库文件</span></span><br><span class="line">svn list</span><br><span class="line"></span><br><span class="line"><span class="comment"># 导出</span></span><br><span class="line">svn <span class="built_in">export</span> -r m</span><br><span class="line"></span><br><span class="line"><span class="comment"># 新建分支</span></span><br><span class="line">svn copy a b -m <span class="string">&#x27;test&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 更新工作副本至不同的URL</span></span><br><span class="line">svn switch (sw)</span><br></pre></td></tr></table></figure>
</div></article><div id="pagination"><div class="pagination"></div></div><!--div!= paginator()--></article></div></div><div class="button-hover" id="return-top"><i class="fas fa-arrow-up" aria-hidden="true"></i></div><footer><div id="footer"><div class="button-hover" id="side-button"><i class="fas fa-arrow-right"></i></div><div class="right-content"><div class="busuanzi"><script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script><span id="busuanzi_container_site_uv"><i class="fas fa-user"></i></span><span id="busuanzi_value_site_uv"></span><span></span><span class="footer-separator">|</span><span id="busuanzi_container_site_pv"><i class="fas fa-eye"></i></span><span id="busuanzi_value_site_pv"></span><span></span></div><div class="copyright">&copy;2017 ～ 2021 By Sulin</div></div></div></footer></div><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/thirdparty/jquery-3.3.1.min.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/thirdparty/velocity.min.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/thirdparty/jquery.mCustomScrollbar.concat.min.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/fan.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/canvas_bg.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/utils.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/scroll.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/sidebar.js"></script><!--script(src=url)--><!--js(src=url_for(url) + '?version=' + version())--><script src="/js/copy.js"></script><!--script(src=url)--></body></html>
